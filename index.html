<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Using Gridifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <h1>Prehistoric creatures</h1>

  <div class="grid">

    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img src="images/diplodocus.jpg" alt="" class="img-flex">
        <figcaption>Diplodocus</figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img src="images/hadrosaur.jpg" alt="" class="img-flex">
        <figcaption>Hadrosaur</figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img src="images/iguanodon.jpg" alt="" class="img-flex">
        <figcaption>Iguanodon</figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img src="images/stegosaurus.jpg" alt="" class="img-flex">
        <figcaption>Stegosaurus</figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1 m-1 l-1-3">
      <figure>
        <img src="images/archeopteryx.jpg" alt="" class="img-flex">
        <figcaption>Archeopteryx</figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1-2 m-1-2 l-1-3">
      <figure>
        <img src="images/pteranodon.jpg" alt="" class="img-flex">
        <figcaption>Pteranodon</figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1-2 m-1-2 l-1-3">
      <figure>
        <img src="images/rhamphorhynchus.jpg" alt="" class="img-flex">
        <figcaption>Rhamphorhynchus</figcaption>
      </figure>
    </div>

  </div>

</body>
</html>
